spring:
  application:
    name: product-service
  cloud:
    config:
      uri: http://localhost:8888
  data:
    mongodb:
      uri: mongodb://localhost:27017/product-service

management:
  endpoints:
    web:
      exposure:
        include: '*'

server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}